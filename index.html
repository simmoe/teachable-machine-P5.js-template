<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachable Machine Page Controller</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
</head>
<body>
  <!-- Container til video debugging hvis nødvendigt, eller startskærm -->
  <div id="container">
    <h1>Teachable Machine</h1>
    <p>Scanner...</p>
    <div id="videoDiv"></div>
  </div>

  <!-- Denne div bruges til at vise fuldskærmsbilledet -->
  <div id="pageView" class="page" style="display:none;">
    <img id="pageImage" src="" alt="">
  </div>

  <script src="sketch.js"></script>
</body>
</html>
